<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Marklist</title>
</head>

<body>
    <div class="navbar">
        <h3 style="font-weight: 400px;margin-bottom: 0;">OCAD University</h3>
        <img class="logo" src="images/uni_logo.png" width="20px">
    </div>
    <div class="container" id="rootContainer">
        <h1 class="heading">Exam Report</h1>
        <p style="text-align: left;">Fill up student details for generating marklist.</p>
        <form style="margin-top: 3rem;" id="studentData">
            <div id="subContainer">
                <div class="inputField" style="margin-bottom:1rem;">
                    <label class="white" for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" class="formItem" placeholder="Enter Full Name">
                </div>
                <div class="inputField" style="margin-bottom: 1rem;">
                    <label class="white" for="rollno">Roll No.</label>
                    <input type="text" name="rollno" id="rollno" class="formItem" placeholder="Enter Roll no">
                </div>
            </div>
            <button class="button" id="submarksrow">
                <img class="logoimg" src="images/add.png" />
                <span class="spanAdjust" id="txt">Add Subject & Marks</span>
            </button>
            <span id="liveCount" class="live"></span>
            <div id="dynamicSection">
            </div>
            <button class="button top-marginized success" id="submitMarks">
                <img class="logoimg" src="images/tick.png" />
                <span class="spanAdjust">Submit</span>
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <img class="logo" src="images/uni_logo.png">
            <h1 class="heading1 white">OCAD University</h1>
            <h4 class="white" style="margin-bottom: 0;">Pune, India</h4>
            <p class="white">www.ocaduni.com</p>
            <hr>
            <h2 class="white zero-mb">Exam Marksheet</h2>
            <h3 class="white">A.Y. 2019-20</h3>
            <table style="width: max-content;">
                <tbody>
                    <tr class="white">
                        <td>
                            <p class="left-mb-zero">Roll no
                                <strong>
                                    <span id="studentRno" class="span-ml-half">
                                    </span>
                                </strong>
                            </p>
                        </td>
                    </tr>
                    <tr style="color: #fff;">
                        <td>
                            <p class="left">Name
                                <strong>
                                    <span id="studentName" class="span-ml-half">
                                    </span>
                                </strong>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="stumarkTable">
                <thead class="thead-style">
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                        <th>Out of</th>
                    </tr>
                </thead>
                <tbody id="dynamicTableRow">
                </tbody>
            </table>
            <hr style="margin-top: 3rem;">
            <table style="width: max-content;">
                <tbody>
                    <tr class="white">
                        <td>
                            <p style="margin-bottom: 0;">Percentage</p>
                        </td>
                        <td class="left" style="font-size: 18px;">
                            <p class="left-mb-zero">
                                <strong>
                                    <span id="insertPercent" style="font-size: 18px;">
                                    </span>
                                </strong>
                            </p>
                        </td>
                    </tr>
                    <tr style="color: #fff;">
                        <td class="left">
                            <p class="mb-0-fw-500">Grade</p>
                        </td>
                        <td class="left-18">
                            <p class="left-mb-zero">
                                <strong>
                                    <span id="insertGrade" style="font-size: 18px;"></span>
                                </strong>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="closeModal" class="button top-marginized red">Close</button>
        </div>
    </div>

    <script type="text/javascript">

	    //Load JS File after Page load	
	    function downloadJSAtOnload() {
	        var element = document.createElement("script");
	        element.src = "index.js";
	        document.body.appendChild(element);
	    }
	    if (window.addEventListener)
	        window.addEventListener("load", downloadJSAtOnload, false);
	    else if (window.attachEvent)
	        window.attachEvent("onload", downloadJSAtOnload);
	    else window.onload = downloadJSAtOnload;

    </script>
</body>

</html>
